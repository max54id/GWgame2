<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | New Unity Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/55555.json", { onProgress: UnityProgress });
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="unityContainer" style="width: 99vw; height: 98vh; margin: auto"></div>

        <script>
            window.onresize = adjuest;
            function adjuest() {
                var divCon = document.getElementById("gameContainer");
                var canvas = document.getElementById("#canvas");
                divCon.style.width = "99vw";//window.innerWidth + "px";
                divCon.style.height = "98vh";//window.innerHeight + "px";
                canvas.style.width = "99vw";//window.innerWidth + "px";
                canvas.style.height = "98vh"//window.innerHeight + "px";
            }
        </script>
</body>
</html>
